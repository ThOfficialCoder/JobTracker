{% extends "tracker/base.html" %}
{% block content %}
<div class="dashboard-container">
    <header class="dashboard-header">
        <h1>Track Hunt</h1>
    </header>
    <aside class="sidebar">
        <ul>
            <li>Dashboard</li>
            <li>Applications</li>
            <li>Settings</li>
        </ul>
    </aside>
    <section class="main-content">
        <div class="job-summary">Job Summary</div>
        <div class="summary-cards">
            <div class="summary-card">
                <h2 id="total-app">Total Applications</h2>
            </div>
            <div class="summary-card">
                <h2 id="interviews">Interviews</h2>
            </div>
            <div class="summary-card">
                <h2 id="offers">Offers</h2>
            </div>
            <div class="summary-card">
                <h2 id="rejected">Rejected</h2>
            </div>
        </div>

        <div class="job-applications">Job Applications</div>
        <div class="job-card">
            <h3>Company</h3>
            <h3>Position</h3>
            <h3>Status</h3>
            <h3>Date Applied</h3>
            <h3>Notes</h3>
        </div>
    </section>
</div>
{% endblock %}
